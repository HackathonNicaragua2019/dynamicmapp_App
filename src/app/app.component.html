<my-toolbar 
(acselectedOption)='optionSelected($event)'
(getMarkers)="ObtenerMarcadores()"
>dynamicmaApp</my-toolbar>

<mat-card class="example-card">
    <agm-map [latitude]="latitud" [longitude]="longitud" (mapClick)="mapClicked($event)">
        <agm-direction
            [origin]="origin"
            [destination]="destination"
            [waypoints]="waypoints"
        ></agm-direction>
        <agm-marker *ngFor="let m of markers; let i = index" 
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat" 
            [longitude]="m.lng" 
            [label]="m.label" 
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            <agm-info-window>
                <strong>InfoWindow content</strong>
            </agm-info-window>

        </agm-marker>
        <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle> -->
    </agm-map>
</mat-card>
