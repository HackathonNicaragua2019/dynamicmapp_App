<form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" #firstname="matInput" id="inputValue" 
                placeholder="Lista de rutas"
                aria-label="Number"
                matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option (click)="selectedOption(option,i)" *ngFor="let option of options; let i = index" [value]="option.name">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
<br>
<mat-chip-list aria-label="Paradas" *ngIf="showChips">
    <mat-chip (click)="getMarker()">Paradas</mat-chip>
    <mat-chip  (click)="openBottomSheet()">Informaci√≥n</mat-chip>
    <mat-chip (click)="openDialogCompra()">Compra de boleto</mat-chip>
</mat-chip-list>
