<mat-toolbar color="primary">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" #firstname="matInput" id="inputValue" 
                placeholder="Pick one"
                aria-label="Number"
                matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option (click)="selectedOption(option,i)" *ngFor="let option of options; let i = index" [value]="option.name">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

</mat-toolbar>
